<!DOCTYPE html>
<html>

<head>
    <title> To-Do-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do-App</h1>
    <form id="task-form">

        <input type="text" id="task-input" placeholder="Enter task">
        <button id="add-task-btn">Add task</button>
        <button id="add-complete-btn">Task completed</button>
        <button id="add-delete-btn">Task delete</button>
        

    </form>
    <ul id="task-list"></ul>
    <script src="script.js"></script>
    <img src="image.webp" alt="image" id="centre-image" style="width: 500px; height:400px;">
</body>

</html>
